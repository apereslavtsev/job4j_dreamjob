<!doctype html>
<html lang="en">
<head>

<!--  Зависимости Bootstrap-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
	integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
	crossorigin="anonymous"></script>

<title>Список вакансий</title>

<style>
nav.navbar .dropdown:hover>.dropdown-menu {
	display: block;
}
</style>

</head>
<body>
	<div class="container-fluid p-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">Job4jDreamJob</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
					
						<li class="nav-item">
							<a class="nav-link" href="/">Главная</a>
						</li>
						
						<li class="nav-item dropdown activ">
							<a class="nav-link dropdown-toggle" th:href="@{/vacancies}" id="navbarDropdownMenuLink" 
								aria-haspopup="true" aria-expanded="false"> Вакансии </a>
								
									<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
										<a class="dropdown-item" th:href="@{/vacancies/create}">Создать вакансию</a> 
									</div>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" th:href="@{/candidates}" id="navbarDropdownMenuLink" 
								aria-haspopup="true" aria-expanded="false"> Кандидаты </a>
								
									<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
										<a class="dropdown-item" th:href="@{/candidates/create}">Создать кандидата</a> 
									</div>
						</li>
											
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Имя</th>						
						<th scope="col">Дата создания</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vacancy: ${vacancies}">
						<td th:text="${vacancy.id}" />
						<td th:text="${vacancy.title}" />						
						<td	th:text="${#temporals.format(vacancy.creationDate, 'dd.MM.yyyy')}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
